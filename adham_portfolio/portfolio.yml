apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-app
  namespace: {{K8S_NAMESPACE}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-app  
  template:
    metadata:
      labels:
        app: portfolio-app
    spec:
      containers:
      - name: portfolio-app
        image: REGISTRY_URL/IMG_NAME
        imagePullPolicy: Never
        ports:
          - containerPort: 80             
---
apiVersion: v1
kind: Service
metadata:
  name: portfolio-app-service
spec:
  selector:
    app: portfolio-app
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP